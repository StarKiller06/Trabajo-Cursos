<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-container input[type="text"]:read-only {
            background-color: #f9f9f9;
            color: #666;
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .form-container button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container button[type="button"] {
            background-color: #6c757d;
            color: white;
        }

        .form-container button[type="button"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="form-container" id="comenzarForm">
        <h2>Iniciar Curso</h2>
        <form action="#" method="post">
            <label for="curso">Curso Comprado:</label>
            <input type="text" id="curso" name="curso" value="Curso de JavaScript" readonly>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit">Iniciar Curso</button>
            <button type="button" onclick="window.location.href='#'">Cancelar</button>
        </form>
    </div>
</body>
</html>
